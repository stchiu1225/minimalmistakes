name: Import FB iframes

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Debug workspace and locate _config.yml
        run: |
          echo "PWD=$(pwd)"
          echo "Find _config.yml:"
          ls -la
          find . -maxdepth 3 -name "_config.yml" -print

      - name: Generate posts from embedded iframes
        env:
          SITE_DIR: ${{ github.workspace }}
        run: python tools/import_fb_iframes.py

      - name: List generated posts and git status
        run: |
          echo "List posts:"
          find . -maxdepth 4 -path "*/_posts/*" -type f -print | tail -n 50
          git status --porcelain

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Import FB iframes" || echo "nothing to commit"
          git push
